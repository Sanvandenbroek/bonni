    #foto-container {

      right: 0;
      bottom: 0;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1;

    .foto-parent {

    }

      max-height: 70vh;
      max-width: 100%;
      height: auto;
      width: auto;
      object-fit: contain;
    }

    .foto-buttons {

      border: none;
      cursor: pointer;
      color: black;
      font-size: 50px;
      padding: 10px 20px;
      z-index: 10;
      top: 50%;
      transform: translateY(-50%);
    }

    #previousImage {
      left: 20px;
    }

    #nextImage {
      right: 20px;
    }

    @media(max-width: 700px) {
      .foto-parent {
        max-width: 70%;
      }

      .foto-buttons {
        padding: 10px 10px;
      }

      #previousImage {
        left: 0;
      }

      #nextImage {

      }

  <script type="text/javascript">
    const images = document.querySelectorAll(".list-img");
    const amountOfImages = images.length;
    const fotoContainer = document.getElementById("foto-container");
    const image = document.getElementById("image");
    const fotoTitel = document.getElementById("fotoTitel");
    const fotoJaar = document.getElementById("fotoJaar");
    const nextImageButton = document.getElementById("nextImage");
    const previousImageButton = document.getElementById("previousImage");
    let counter;
    let clickOutsideHandler;

    for (const [index, imageClicked] of images.entries()) {
      imageClicked.addEventListener("click", function (e) {
        e.stopPropagation();
        counter = index;
        image.src = imageClicked.src;
        fotoTitel.textContent = imageClicked.getAttribute("data-titel");
        fotoJaar.textContent = imageClicked.getAttribute("data-jaar");
        document.body.classList.add("foto-container-open");
        fotoContainer.classList.add("foto-container-open");

        if (clickOutsideHandler) document.removeEventListener("click", clickOutsideHandler);

        // Clicking outside the image will close the imageContainer
        clickOutsideHandler = function (e) {
          if (!image.contains(e.target) && !nextImageButton.contains(e.target) && !previousImageButton.contains(e.target)) {
            closeFotoContainer();
          }
        };

        document.addEventListener("click", clickOutsideHandler);
      });
    }

    // Arrow buttons left/right will update image
    document.addEventListener("keyup", function (e) {
      // only do things when the foto-container is actually open
      if (!fotoContainer.classList.contains("foto-container-open")) return;

      if (e.code === "Escape") {
        closeFotoContainer();
      }
      else if (e.code === "ArrowLeft") previousImage();
      else if (e.code === "ArrowRight") nextImage();
    });

    nextImageButton.addEventListener("click", () => nextImage());
    previousImageButton.addEventListener("click", () => previousImage());

    function closeFotoContainer() {
      document.body.classList.remove("foto-container-open");
      fotoContainer.classList.remove("foto-container-open");
      if (clickOutsideHandler) {
        document.removeEventListener("click", clickOutsideHandler);
        clickOutsideHandler = null;
      }
    }
    function nextImage() {
      counter = (counter + 1) % amountOfImages;
      image.src = images[counter].src;
      fotoTitel.textContent = images[counter].getAttribute("data-titel");
      fotoJaar.textContent = images[counter].getAttribute("data-jaar");

    }
    function previousImage() {
      counter = (counter - 1 + amountOfImages) % amountOfImages;
      image.src = images[counter].src;
      fotoTitel.textContent = images[counter].getAttribute("data-titel");
      fotoJaar.textContent = images[counter].getAttribute("data-jaar");

    }
