  <h1>This is the homepage.</h1>
  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .item {
        position: absolute;
        top: 0;
        left: 0;
        width: 200px;
        height: auto;

        offset-path: path;
      }

      /* Place 16 images evenly around an oval   */
      .oval-container img:nth-child(n) {
        /* no change here, all inherit base styles */
      }

      /* The magic: rotate → translate → rotate back */
      .oval-container img:nth-child(1) {
        animation-delay: calc(-30s/16*0);
      }

      .oval-container img:nth-child(2) {
        animation-delay: calc(-30s/16*1);
      }

      .oval-container img:nth-child(3) {
        animation-delay: calc(-30s/16*2);
      }

      .oval-container img:nth-child(4) {
        animation-delay: calc(-30s/16*3);
      }

      .oval-container img:nth-child(5) {
        animation-delay: calc(-30s/16*4);
      }

      .oval-container img:nth-child(6) {
        animation-delay: calc(-30s/16*5);
      }

      .oval-container img:nth-child(7) {
        animation-delay: calc(-30s/16*6);
      }

      .oval-container img:nth-child(8) {
        animation-delay: calc(-30s/16*7);
      }

      .oval-container img:nth-child(9) {
        animation-delay: calc(-30s/16*8);
      }

      .oval-container img:nth-child(10) {
        animation-delay: calc(-30s/16*9);
      }

      .oval-container img:nth-child(11) {
        animation-delay: calc(-30s/16*10);
      }

      .oval-container img:nth-child(12) {
        animation-delay: calc(-30s/16*11);
      }

      .oval-container img:nth-child(13) {
        animation-delay: calc(-30s/16*12);
      }

      .oval-container img:nth-child(14) {
        animation-delay: calc(-30s/16*13);
      }

      .oval-container img:nth-child(15) {
        animation-delay: calc(-30s/16*14);
      }

      .oval-container img:nth-child(16) {
        animation-delay: calc(-30s/16*15);
      }
    </style>
  </head>

  <body>

    <div class="oval-container">
      <img src="img/50_p2_1.png">
      <img src="img/50_p2_2.png">
      <img src="img/50_p2_3.png">
      <img src="img/50_p2_1.png">
      <img src="img/50_p2_2.png">
      <img src="img/50_p2_3.png">
      <img src="img/50_p2_1.png">
      <img src="img/50_p2_2.png">
      <img src="img/50_p2_3.png">
      <img src="img/50_p2_1.png">
      <img src="img/50_p2_2.png">
      <img src="img/50_p2_3.png">
      <img src="img/50_p2_1.png">
      <img src="img/50_p2_2.png">
      <img src="img/50_p2_3.png">
      <img src="img/50_p2_1.png">
    </div>

  </body>

  </html>

</body>
