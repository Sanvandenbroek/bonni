<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.oval-container {
  position: relative;
  width: 800px;         /* horizontal diameter */
  height: 350px;        /* vertical diameter */
  margin: 150px auto;
}

.oval-container img {
  width: 120px;
  height: 80px;
  object-fit: cover;
  position: absolute;
  left: 50%;
  top: 50%;
  transform-origin: center center;
}
/* Place 16 images evenly around an oval   */
.oval-container img:nth-child(n) {
  /* no change here, all inherit base styles */
}

/* The magic: rotate → translate → rotate back */
.oval-container img:nth-child(1)  { transform: rotate(0deg) translateX(400px) translateY(-50px) rotate(0deg); }
.oval-container img:nth-child(2)  { transform: rotate(22.5deg) translateX(400px) translateY(-50px) rotate(-22.5deg); }
.oval-container img:nth-child(3)  { transform: rotate(45deg) translateX(400px) translateY(-50px) rotate(-45deg); }
.oval-container img:nth-child(4)  { transform: rotate(67.5deg) translateX(400px) translateY(-50px) rotate(-67.5deg); }
.oval-container img:nth-child(5)  { transform: rotate(90deg) translateX(400px) translateY(-50px) rotate(-90deg); }
.oval-container img:nth-child(6)  { transform: rotate(112.5deg) translateX(400px) translateY(-50px) rotate(-112.5deg); }
.oval-container img:nth-child(7)  { transform: rotate(135deg) translateX(400px) translateY(-50px) rotate(-135deg); }
.oval-container img:nth-child(8)  { transform: rotate(157.5deg) translateX(400px) translateY(-50px) rotate(-157.5deg); }
.oval-container img:nth-child(9)  { transform: rotate(180deg) translateX(400px) translateY(-50px) rotate(-180deg); }
.oval-container img:nth-child(10) { transform: rotate(202.5deg) translateX(400px) translateY(-50px) rotate(-202.5deg); }
.oval-container img:nth-child(11) { transform: rotate(225deg) translateX(400px) translateY(-50px) rotate(-225deg); }
.oval-container img:nth-child(12) { transform: rotate(247.5deg) translateX(400px) translateY(-50px) rotate(-247.5deg); }
.oval-container img:nth-child(13) { transform: rotate(270deg) translateX(400px) translateY(-50px) rotate(-270deg); }
.oval-container img:nth-child(14) { transform: rotate(292.5deg) translateX(400px) translateY(-50px) rotate(-292.5deg); }
.oval-container img:nth-child(15) { transform: rotate(315deg) translateX(400px) translateY(-50px) rotate(-315deg); }
.oval-container img:nth-child(16) { transform: rotate(337.5deg) translateX(400px) translateY(-50px) rotate(-337.5deg); }


    </style>
</head>
<body>
   
    <div class="oval-container">
  <img src="img/50_p2_1.png">
  <img src="img/50_p2_2.png">
  <img src="img/50_p2_3.png">
    <img src="img/50_p2_1.png">
  <img src="img/50_p2_2.png">
  <img src="img/50_p2_3.png">
    <img src="img/50_p2_1.png">
  <img src="img/50_p2_2.png">
  <img src="img/50_p2_3.png">
    <img src="img/50_p2_1.png">
  <img src="img/50_p2_2.png">
  <img src="img/50_p2_3.png">
    <img src="img/50_p2_1.png">
  <img src="img/50_p2_2.png">
  <img src="img/50_p2_3.png">
    <img src="img/50_p2_1.png">
</div>

</body>
</html>
